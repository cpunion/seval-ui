name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Format check
        run: pnpm -r run format --check || true

      - name: Lint
        run: pnpm -r run lint

      - name: Build packages
        run: pnpm -r run build

      - name: Run tests
        run: pnpm -r run test
        env:
          # Increase Node.js stack size for MiniJS compiler (recursive sexp evaluation)
          NODE_OPTIONS: --stack-size=8192
